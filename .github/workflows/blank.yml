name: Docker

on:
  watch:
    types: started

env:
  # 设置 docker 镜像名
  IMAGE_NAME: zzcabc/ddtv
  REPO_URL: https://github.com/CHKZL/DDTV2
  REPO_BRANCH: master
  DOCKER_FILE: config/Dockerfile
  TZ: Asia/Shanghai

jobs:
  Build:
    runs-on: ubuntu-18.04
    steps:
      - name: Checkout
        uses: actions/checkout@main

      - name: Initialization Environment
        run: |
          sudo  wget  https://packages.microsoft.com/config/ubuntu/18.04/packages-microsoft-prod.deb -O packages-microsoft-prod.deb
          sudo -E dpkg -qq  sudo dpkg -i packages-microsoft-prod.deb
          sudo -E apt-get -qq update
          sudo -E apt-get -qq install -y apt-transport-https
          sudo -E apt-get -qq update
          sudo -E apt-get -qq install -y git dotnet-sdk-5.0
          sudo -E apt-get -qq clean
          sudo ln -sf /usr/share/zoneinfo/Asia/Shanghai /etc/localtime

      - name: Clone Source Code
        run: |
          df -hT $PWD
          git clone --depth 1 $REPO_URL -b $REPO_BRANCH ddtv

      - name: Build Source
        run: |
          cd ddtv
          cd DDTVLiveRec
          dotnet publish -c Release /p:DebugType=None
